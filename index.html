<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = 'container'>
        <h1>Password Generator</h1>
        <h3 class = 'title' id = 'password-Display'>password</h3>
        <form class = 'form' id = 'form'>
            <label for='characterAmountNumber'>Number of Characters</label>
            <div class = 'rangeNumber'>
            <input type='range' min='1' max='50' value='10' id='characterAmountRange'>
            <input type='number'class = 'numberInput' min='1' max='50' value='10' id='characterAmountNumber'>
            </div>

            <label for='includeUppercase'>Include Uppercase</label>
            <input type='checkbox'  id='includeUppercase'>

            <label for='includeNumbers'>Include numbers</label>
            <input type='checkbox'  id='includeNumbers'>

            <label for='includeSymbols'>Include Symbols</label>
            <input type='checkbox'  id='includeSymbols'>

            <button type= 'submit' class = 'btn'>Generate Password</button>
        </form>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
